<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
	.clearfix:after{content:"";clear: both;display: block;}
	#wrap{width: 1000px;margin: 0 auto;}
	.section{width: 100%;}
	.banner{width: 100%; height: 400px;position: relative;overflow: hidden;}
	.banner > ul{width: 5000px;position: absolute;}
/* 	.banner>ul:after{content:"";clear: both;display: block;} */
	.banner > ul > li{float: left;width: 1000px;}
	.banner div.btn{width: 100%; position: absolute;background: #fff; text-align: center; bottom:20px;}
	.banner div.pager{width: 100%;position: absolute;bottom: 50px;text-align: center;color:white; cursor:pointer;}
  </style>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script>
	$(function(){
		var current = 0;
		var clickInterval;
		$("#bt_next").click(function(){
			if (current < 4){current++;}else{current=0;}
			listMove();
		});
		$("#bt_prev").click(function(){
			if (current > 0){current--;}else{current=4;}
			listMove();
		});
		$(".bts").click(function(){
			current = $(this).index();
			listMove();
		});

		timer();
		function timer(){
			clickInterval = setInterval(function(){
			$("#bt_next").trigger("click");
			},3000);
		};

		function listMove(){
			console.log(current);
			$(".banner>ul").stop().animate({left:1000*current*-1});
				$(".bts").css("color","white").eq(current).css("color","red");
			
			//$(".bts").css("color","white");
			//$(".bts").eq(current).css("color","red");
			
			//$(".bts").css("color","white").eq(current).css("color","red");
		}

		$(".banner").on({mouseover:function(){
			clearInterval(clickInterval);
		},mouseout:function(){
			timer();
		}});
	});

  </script>
 </head>
 <body>
  <div id="wrap">
	<div class="section">
		<div class="banner">
			<ul class="clearfix">
				<li><img src="../images/images01.jpg" alt="img01"></li>
				<li><img src="../images/images02.jpg" alt="img02"></li>
				<li><img src="../images/images03.jpg" alt="img03"></li>
				<li><img src="../images/images04.jpg" alt="img04"></li>
				<li><img src="../images/images05.jpg" alt="img05"></li>
			</ul>
			<div class="btn">
				<span id="bt_prev">이전</span>
				<span id="bt_next">이후</span>
			</div>
			<div class="pager">
				<span class="bts" style="color:red;">●</span>
				<span class="bts">●</span>
				<span class="bts">●</span>
				<span class="bts">●</span>
				<span class="bts">●</span>
			</div>
		</div>
	</div>
  </div>
 </body>
</html>
