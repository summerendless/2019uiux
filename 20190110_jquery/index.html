<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <style>
	#wrapper{width: 522px; margin: 0 auto;}
	ul:after{content:""; clear: both;display: block;}
	ul > li{float: left;width: 123px;height: 40px; margin-left: 10px;}
	ul > li:first-child{margin-left: 0;}
	ul > li > a{display: block; width: 123px;}
	#image{width: 522px; height: 400px;}
	#image.spring{background: url(../images/spring.jpg);}
	#image.summer{background: url(../images/summer.jpg);}
	#image.fall{background: url(../images/fall.jpg);}
	#image.winter{background: url(../images/winter.jpg);}
  </style>
  <script>
	$(document).ready(function(){
		$("#springBtn").click(function(){
			$("#image").removeClass().addClass("spring");
		});
		$("#summerBtn").click(function(){
			$("#image").removeClass().addClass("summer");
		});
	});
  </script>
 </head>
 <body>
  <div id="wrapper">
		<div id="nav">
			<ul>
				<li id="springBtn"><a href=""><img src="../images/btn1_2.jpg" alt=""></a></li>
				<li id="summerBtn"><a href=""><img src="../images/btn2_2.jpg" alt=""></a></li>
				<li id="fallBtn"><a href=""><img src="../images/btn3_2.jpg" alt=""></a></li>
				<li id="winterBtn"><a href=""><img src="../images/btn4_2.jpg" alt=""></a></li>
			</ul>
		</div>
		<div id="image" class="spring">
			
		</div>
		
  </div>
 </body>
</html>
