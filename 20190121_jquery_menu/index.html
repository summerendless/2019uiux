<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="../css/reset.css">

<style>
		a:link,a:visited{color:white !important;}
		body{background:url(../images/windmill.jpg) no-repeat right bottom fixed;background-size:cover;}
		nav{width:100%;background:#000;}
		nav ul{display: none;}
		nav ul li a{display: block;width: 100%;text-align: center;line-height: 40px;font-weight: bold;}
		nav a#trigger{display: block;line-height: 40px;width: 100%;position: relative;padding-left:40px;color:white;}
		nav a#trigger:after{content:"";position: absolute;width:30px;height: 30px;background:url(../images/nav.png) no-repeat;top:10px;right:15px;}
		
		@media screen and (min-width:721px){
			nav{height: 40px;}
			nav ul{width:720px;height: 40px;margin:0 auto;display: block;}
			nav ul li{float: left;width:120px;border-right:1px solid #576979;}
			nav ul li:last-child{border-right:0;}
			nav a#trigger{display: none;}
		}
	</style>
  <script src="../js/jqurey-3.3.1.min.js"></script>
<script>
		$(function(){
			$("#trigger").click(function(e){
				e.preventDefault();
				$("nav ul").slideToggle();
				//$("nav ul").toggle();
			});
			$(window).resize(function(){
				var winWidth = $(window).width();
				if( winWidth > 500){
					$("nav ul").removeAttr('style');
				}
			});
		});
	</script>
 </head>
 <body>
  <!-- nav>(ul>li*6>a[href="#"]>{menu$})+(a#trigger[href="#"]>{menu})	 -->
  <nav>
  	<ul>
  		<li><a href="#">menu1</a></li>
  		<li><a href="#">menu2</a></li>
  		<li><a href="#">menu3</a></li>
  		<li><a href="#">menu4</a></li>
  		<li><a href="#">menu5</a></li>
  		<li><a href="#">menu6</a></li>
  	</ul>
  	<a href="#" id="trigger">menu</a>
  </nav>
  </body>
</html>
