<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		h1{width:450px;padding:10px;margin:20px auto;}
		ul{width:450px;margin:0 auto;}
		ul:after{content:"";display: block;clear: both;}
		ul>li{float: left;width: 150px;}
		#glayLayer{position: fixed;width: 100%;height: 100%;top:0;left:0;background:#000;opacity:.6;display: none;}
		#overLayer{position: fixed;left:50%;top:50%;margin-left:-215px;margin-top:-142px;display:none;}
	</style>
	<link rel="stylesheet" href="./css/colorbox.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/jquery.colorbox-min.js"></script>
	<script>
		$(function(){
			$(".modal").colorbox({rel:'modal'});
			$(".modal1").colorbox({rel:'modal1'});
			$(".youtube").colorbox({iframe:true,innerWidth:560,innerHeight:315});
			$(".iframe").colorbox({iframe:true,innerWidth:600,innerHeight:400});
		});
	</script>
</head>
<body>
	<h1>jquery를 이용한 modal</h1>
	<ul>
		<li><a href="../images/mphoto01_01.jpg" class="modal"><img src="../images/mphoto01.jpg" alt="img01"></a></li>
		<li><a href="../images/mphoto02_01.jpg" class="modal"><img src="../images/mphoto02.jpg" alt="img02"></a></li>
		<li><a href="../images/mphoto03_01.jpg" class="modal"><img src="../images/mphoto03.jpg" alt="img03"></a></li>
		<li><a href="../images/mphoto04_01.jpg" class="modal1"><img src="../images/mphoto04.jpg" alt="img04"></a></li>
		<li><a href="http://endlesssummer.dothome.co.kr/bbs/board.php?bo_table=testbbs" class="iframe"><img src="../images/mphoto05.jpg" alt="img05"></a></li>
		<li><a href="https://www.youtube.com/embed/BPE79IViXEA" class="youtube"><img src="../images/mphoto06.jpg" alt="img06"></a></li>
	</ul>
</body>
</html>
