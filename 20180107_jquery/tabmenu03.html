<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>tab menu02</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
	#container{width: 770px; margin: 10px auto; background: #2c2d31; height: 35px; position: relative;}
      h1{float: left;}
      ul.tab:after{content:"";display: block; clear: both;}
      ul.tab li{float: left; width: 80px; color: #fff;}
      ul.tab li a{display: block; line-height: 35px; text-align: center; font-weight: bold;}
      ul.tab li.selected{background: #fff; color: #2c2d31;}
      .close{position: absolute; top: 40px; left: 730px;}
      #container div{clear: both; width: 770px;}
      #container div ul:after{content:"";display: block; clear: both;}
      #container div ul li{float: left;}
  </style>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script>
      $(document).ready(function(){
         $("ul.tab li").eq(0).addClass("selected");
         $("#container div").hide();
         $("#container div").eq(0).show();
         $("ul.tab li").click(function(){
            $("ul.tab li").removeClass();
            $(this).addClass("selected");
            $("#container div").hide();
            $("#container div").eq($(this).index()).show();
         });
         $(".close").click(function(){
            $("#container div").hide();
            $("ul.tab li").removeClass(); 
            $(".close").hide();
         })
      });
  </script>
 </head>
